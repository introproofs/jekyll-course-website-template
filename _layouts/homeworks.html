---
layout: page
---

{{ content }}
<ul id="archive">
{% for hw in site.homeworks %}
      <li class="archiveposturl" style="background: transparent">
        <span><a href="{{ hw.url | prepend: site.baseurl}}">{{ hw.title }}</a></span>
<strong style="font-size:100%; font-family: 'Titillium Web', sans-serif; float:right">
<a title="Download problems (pdf)" href="{{ hw.pdf | prepend: site.baseurl }}"><i class="fas fa-file-pdf"></i></a> 
{% if hw.attachment %}
&nbsp; <a title="Download attachments (zip)" href="{{ hw.attachment | prepend: site.baseurl }}"><i class="fas fa-file-archive"></i></a>
{% endif %}
</strong> 
      </li>
{% endfor %}
</ul>
